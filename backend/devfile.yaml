schemaVersion: 2.2.0
metadata:
  name: go
  language: go
  projectType: go
  tags:
    - Go
  version: 1.0.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: go
  registryUrl: "https://registry.devfile.io"
components:
  - name: backend-build
    image:
      imageName: quality-dashboard-backend:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: backend-deploy
    kubernetes:
      uri: deploy/base/deployment.yaml
      uri: deploy/base/service.yaml
      uri: deploy/base/route.yaml
  - name: db-deploy
    kubernetes:
      uri: deploy/overlays/local/postgres.yaml
      uri: deploy/overlays/local/postgresService.yaml
commands:
  - id: build-image
    apply:
      component: backend-build
  - id: deployk8s
    apply:
      component: backend-deploy
      component: db-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true